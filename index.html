<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Info Fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Info Fetcher</h1>
    <input id="videoIdInput" type="text" placeholder="Enter YouTube Video ID" value="dQw4w9WgXcQ">
    <button id="fetchBtn">Fetch Info</button>
    <div class="video-info-card" id="result" style="display:none;">
      <h2 id="title"></h2>
      <p><strong>Channel:</strong> <span id="channel"></span></p>
      <p><strong>Uploaded:</strong> <span id="uploaded"></span></p>
    </div>
    <p id="error" class="error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
