<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube UI Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button><span>&#128269;</span></button>
    </div>
    <div class="user-menu">
      <span class="avatar">👤</span>
    </div>
  </header>
  <main>
    <aside>
      <nav>
        <ul>
          <li><span>🏠</span> Home</li>
          <li><span>🔥</span> Trending</li>
          <li><span>📚</span> Subscriptions</li>
        </ul>
      </nav>
    </aside>
    <section class="videos">
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Video thumbnail">
        <div class="video-info">
          <h3>Sample Video Title That is Way Too Long and Should Be Truncated at Fifty Characters</h3>
          <p>Channel Name · 1M views · 1 year ago</p>
        </div>
      </div>
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" alt="Video thumbnail">
        <div class="video-info">
          <h3>Another Video Example With a Very Long Title To Test Truncation</h3>
          <p>Another Channel · 500K views · 6 months ago</p>
        </div>
      </div>
      <!-- Add more video cards as needed -->
    </section>
  </main>
  <script>
    // Enforce a 50 character limit on all video titles
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.video-info h3').forEach(function(el) {
        if(el.textContent.length > 50) {
          el.textContent = el.textContent.slice(0, 50) + '...';
        }
      });
    });
  </script>
</body>
</html>
